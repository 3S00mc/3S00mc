<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)"/>

  <!-- Grid lines horizontal -->
  <line x1="0" y1="40" x2="900" y2="40" stroke="#00ff4115" stroke-width="1"/>
  <line x1="0" y1="80" x2="900" y2="80" stroke="#00ff4115" stroke-width="1"/>
  <line x1="0" y1="120" x2="900" y2="120" stroke="#00ff4115" stroke-width="1"/>
  <line x1="0" y1="160" x2="900" y2="160" stroke="#00ff4115" stroke-width="1"/>

  <!-- Grid lines vertical -->
  <line x1="100" y1="0" x2="100" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="300" y1="0" x2="300" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="400" y1="0" x2="400" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="500" y1="0" x2="500" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="700" y1="0" x2="700" y2="200" stroke="#00ff4110" stroke-width="1"/>
  <line x1="800" y1="0" x2="800" y2="200" stroke="#00ff4110" stroke-width="1"/>

  <!-- Accent line top -->
  <rect x="0" y="0" width="900" height="2" fill="#00ff41" opacity="0.6"/>
  <!-- Accent line bottom -->
  <rect x="0" y="198" width="900" height="2" fill="#00ff41" opacity="0.6"/>

  <!-- Left bracket decoration -->
  <text x="40" y="115" font-family="monospace" font-size="80" fill="#00ff41" opacity="0.15">{</text>
  <!-- Right bracket decoration -->
  <text x="820" y="115" font-family="monospace" font-size="80" fill="#00ff41" opacity="0.15">}</text>

  <!-- Prompt symbol -->
  <text x="170" y="95" font-family="'Courier New', monospace" font-size="18" fill="#00ff41" opacity="0.5" filter="url(#glow)">root@github:~$</text>

  <!-- Main title -->
  <text x="450" y="115" font-family="'Courier New', monospace" font-size="64" font-weight="bold" fill="#00ff41" text-anchor="middle" filter="url(#softglow)">3S00mc</text>

  <!-- Subtitle -->
  <text x="450" y="148" font-family="'Courier New', monospace" font-size="13" fill="#88ff88" text-anchor="middle" letter-spacing="3">Pentest  ·  SOC  ·  CSIRT  ·  Bug Bounty</text>

  <!-- Corner decorations -->
  <rect x="10" y="10" width="20" height="2" fill="#00ff41" opacity="0.7"/>
  <rect x="10" y="10" width="2" height="20" fill="#00ff41" opacity="0.7"/>
  <rect x="870" y="10" width="20" height="2" fill="#00ff41" opacity="0.7"/>
  <rect x="888" y="10" width="2" height="20" fill="#00ff41" opacity="0.7"/>
  <rect x="10" y="188" width="20" height="2" fill="#00ff41" opacity="0.7"/>
  <rect x="10" y="170" width="2" height="20" fill="#00ff41" opacity="0.7"/>
  <rect x="870" y="188" width="20" height="2" fill="#00ff41" opacity="0.7"/>
  <rect x="888" y="170" width="2" height="20" fill="#00ff41" opacity="0.7"/>
</svg>
