<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f6f0"/>
      <stop offset="50%" style="stop-color:#e8f5e8"/>
      <stop offset="100%" style="stop-color:#f0f6f0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)"/>

  <!-- Grid lines -->
  <line x1="0" y1="40" x2="900" y2="40" stroke="#00640020" stroke-width="1"/>
  <line x1="0" y1="80" x2="900" y2="80" stroke="#00640020" stroke-width="1"/>
  <line x1="0" y1="120" x2="900" y2="120" stroke="#00640020" stroke-width="1"/>
  <line x1="0" y1="160" x2="900" y2="160" stroke="#00640020" stroke-width="1"/>
  <line x1="100" y1="0" x2="100" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="300" y1="0" x2="300" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="400" y1="0" x2="400" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="500" y1="0" x2="500" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="700" y1="0" x2="700" y2="200" stroke="#00640015" stroke-width="1"/>
  <line x1="800" y1="0" x2="800" y2="200" stroke="#00640015" stroke-width="1"/>

  <!-- Accent lines -->
  <rect x="0" y="0" width="900" height="2" fill="#006400" opacity="0.5"/>
  <rect x="0" y="198" width="900" height="2" fill="#006400" opacity="0.5"/>

  <!-- Brackets -->
  <text x="40" y="115" font-family="monospace" font-size="80" fill="#006400" opacity="0.1">{</text>
  <text x="820" y="115" font-family="monospace" font-size="80" fill="#006400" opacity="0.1">}</text>

  <!-- Prompt -->
  <text x="170" y="95" font-family="'Courier New', monospace" font-size="18" fill="#006400" opacity="0.45">root@github:~$</text>

  <!-- Main title -->
  <text x="450" y="115" font-family="'Courier New', monospace" font-size="64" font-weight="bold" fill="#004400" text-anchor="middle">3S00mc</text>

  <!-- Subtitle -->
  <text x="450" y="148" font-family="'Courier New', monospace" font-size="13" fill="#006400" text-anchor="middle" letter-spacing="3">Pentest  ·  SOC  ·  CSIRT  ·  Bug Bounty</text>

  <!-- Corner decorations -->
  <rect x="10" y="10" width="20" height="2" fill="#006400" opacity="0.6"/>
  <rect x="10" y="10" width="2" height="20" fill="#006400" opacity="0.6"/>
  <rect x="870" y="10" width="20" height="2" fill="#006400" opacity="0.6"/>
  <rect x="888" y="10" width="2" height="20" fill="#006400" opacity="0.6"/>
  <rect x="10" y="188" width="20" height="2" fill="#006400" opacity="0.6"/>
  <rect x="10" y="170" width="2" height="20" fill="#006400" opacity="0.6"/>
  <rect x="870" y="188" width="20" height="2" fill="#006400" opacity="0.6"/>
  <rect x="888" y="170" width="2" height="20" fill="#006400" opacity="0.6"/>
</svg>
